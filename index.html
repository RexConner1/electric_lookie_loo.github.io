<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Data Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-annotation.v2.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
        <div id="slide3" class="slide"></div>
        <div id="slide4" class="slide"></div>
    </div>
    <div id="navigation">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/slide1.js"></script>
    <script src="js/slide2.js"></script>
    <script src="js/slide3.js"></script>
    <script src="js/slide4.js"></script>
</body>
</html>
